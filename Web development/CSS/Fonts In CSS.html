<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <style>
        p{
            font-family: cursive; /* it will change the font-style */
            font-size: 50px /*it will increase the font size */
            
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Fonts In CSS</h3>
    <p>Let's play with <span>fonts</span>. It's very exciting</p>
</body>
</html>
